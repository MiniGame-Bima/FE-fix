<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <link rel="icon" href="img/favicon2.png" type="img/png">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- 로고 -->
  <div class="logo-container">
    <a href="index.html">
      <img src="img/pyloop logo.png" alt="Logo" class="logo">
    </a>
  </div>

  <!-- 이미지 버튼 -->
  <div class="game-buttons">
    <!-- 1열: About Pyloop, Snake Game, Tic Tac Toe -->
    <img src="img/about.png" alt="About Pyloop" class="game-button" id="aboutPyloopButton">
    <img src="img/snake.png" alt="Snake Game" class="game-button" id="snakeButton">
    <img src="img/tic tae toe.png" alt="Tic Tac Toe" class="game-button" id="ticTacToeButton">
    
    <!-- 2열: Brick, Zet, Tetris -->
    <img src="img/brick.png" alt="Brick Game" class="game-button" id="brickButton">
    <img src="img/zet.png" alt="Zet Game" class="game-button" id="zetButton">
    <img src="img/Tetris.png" alt="Tetris Game" class="game-button" id="tetrisButton">
  </div>
  

  <!-- 팝업 -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-description"></p>
      <button id="closePopup" class="close-popup" data-game="">Game Start</button>
    </div>
  </div>

  <div class="footer">
    © 2024 PyLoop. All rights reserved.
  </div>

  <script src="game.js"></script>
</body>
</html>
